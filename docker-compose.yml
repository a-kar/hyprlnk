version: '3.8'

services:
  hyprlink:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hyprlink
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - hyprlink_data:/app/data
    environment:
      - PORT=8080
      - DATA_DIR=/app/data
    networks:
      - hyprlink-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: nginx:alpine
    container_name: hyprlink-frontend
    restart: unless-stopped
    ports:
      - "4381:80"
    volumes:
      - ./frontend/web:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - hyprlink-network
    depends_on:
      - hyprlink

volumes:
  hyprlink_data:
    driver: local

networks:
  hyprlink-network:
    driver: bridge