version: '3.8'

services:
  hyprlnk:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hyprlnk
    restart: unless-stopped
    volumes:
      - hyprlnk_data:/app/data
    environment:
      - PORT=8080
      - DATA_DIR=/app/data
    networks:
      - hyprlnk-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: nginx:alpine
    container_name: hyprlnk-frontend
    restart: unless-stopped
    ports:
      - "4381:80"
    volumes:
      - ./frontend/web:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - hyprlnk-network
    depends_on:
      hyprlnk:
        condition: service_healthy

volumes:
  hyprlnk_data:
    driver: local

networks:
  hyprlnk-network:
    driver: bridge